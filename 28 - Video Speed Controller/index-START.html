<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector('.speed');
  const speedBar = document.querySelector('.speed-bar');
  const viewer = document.querySelector('.flex');

  const changeSpeed = (e) => {
    const percent = e.offsetY / speed.offsetHeight;

    // Wes' way
    // const y = e.pageY - e.currentTarget.offsetTop;
    // const percent2 = y / speed.offsetHeight;
    // console.log(percent, percent2);

    const min = 0.4;
    const max = 4;
    const height = Math.round(percent * 100) + '%';
    const playbackRate = percent * (max - min) + min;

    speedBar.style.height = height;
    speedBar.innerText = `${playbackRate.toFixed(2)}x`;
    viewer['playbackRate'] = playbackRate;
  }

  speed.addEventListener('mousemove', changeSpeed);

</script>
</body>
</html>
