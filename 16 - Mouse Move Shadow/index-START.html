<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = document.querySelector('h1');



  const updateShadow = (event) => {
    const shadowCoeff = 255;
    const {offsetHeight: height, offsetWidth: width} = hero;
    let {offsetX: x, offsetY: y} = event;

    // console.log(event.target);
    // console.log(event.currentTarget);

    if (event.currentTarget !== event.target) {
      x += event.target.offsetLeft;
      y += event.target.offsetTop;
    }
    // console.log(x, y);

    const shadowX = x / width * shadowCoeff - shadowCoeff / 2;
    const shadowY = y / height * shadowCoeff - shadowCoeff / 2;

    text.style.textShadow = `
      ${shadowX}px ${shadowY}px 0 rgba(0,${shadowX},${shadowY},0.7),
      ${-shadowX}px ${shadowY}px 0 rgba(${shadowX},0,0,0.7),
      ${shadowX}px ${-shadowY}px 0 rgba(${shadowY},0,${shadowX},0.7),
      ${-shadowX}px ${-shadowY}px 0 rgba(0,${shadowY},0,0.7)
      `;

  }



  window.addEventListener('mousemove', updateShadow);
</script>
</body>
</html>
